<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Message List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/logo.png" alt="logo" />
                </a>
                <div class="collapse navbar-collapse" id="navbarsExample02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/message">Send message</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/read">All messages</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-3">
        <h3 class="fs-3 fw-normal text-center">Message List</h3>
        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center mw-100">
            <ul class="list-group list-group-checkable d-grid gap-2 border-0 w-100">
                {% for message in messages %}
                <li class="list-group-item rounded-3 py-3 w-100 bg-primary text-light text-break">
                    <p class="fw-semibold mb-1">@{{ message.username }}:</p>
                    <p class="fw-lighter mb-0">{{ message.message }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
